spring:
  application:
    name: Ling-ai-agent
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5432/ling_ai_agent
    username: postgres
    password: postgres
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: gemma3:1b
    vectorstore:
      pgvector:
        index-type: HNSW
        dimensions: 1536
        distance-type: COSINE_DISTANCE
        initialize-schema: true
server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.ling.lingaiagent.controller
# knife4j config
knife4j:
  enable: true
  setting:
    language: zh_cn
